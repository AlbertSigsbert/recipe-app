<form (ngSubmit)="onSubmit(f)" class="w-1/2 my-8" #f="ngForm">
  <div class="mb-6">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
    <input type="text" name="name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      required ngModel />
  </div>
  <div class="mb-6">
    <label for="amount" class="block mb-2 text-sm font-medium text-gray-900">Amount</label>
    <input type="number" name="amount" pattern="^[1-9]\d*$"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      required ngModel />
  </div>

  <div class="flex space-x-4">
    <button type="submit"
      class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:opacity-25" [disabled]="!f.valid"> 
        {{ editMode ? 'Update' : 'Add'}}
    </button>
    <button type="button"
      class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
      Delete
    </button>
    <button type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
      Clear
    </button>
  </div>
</form>
