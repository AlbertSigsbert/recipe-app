<div class="grid grid-cols-1 md:grid-cols-2 justify-items-stretch bg-slate-600 gap-8 my-8">
     <app-recipe-list (recipeWasSelected)= "selectedRecipe = $event" ></app-recipe-list>
     <app-recipe-detail [chosenRecipe]="selectedRecipe" *ngIf="selectedRecipe;else infoText"></app-recipe-detail>
     <ng-template #infoText>
          <p class="p-2 mt-28 bg-white text-center border border-gray-200 rounded-lg shadow">Please select a Recipe</p>
     </ng-template>
</div>
