<a
  class="flex flex-col justify-between p-4 my-4 border border-gray-200 rounded-lg shadow cursor-pointer"
   routerLinkActive="bg-gray-100"
  [routerLink]="[index]"
>
  <div>
    <img class="rounded-lg w-16" [src]="recipe.imagePath" [alt]="recipe.name" />
  </div>
  <div>
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
      {{ recipe.name }}
    </h5>

    <p class="font-normal text-gray-700">
      {{ recipe.description }}
    </p>
  </div>
</a>
