<div class="my-6">
  <button
    type="button"
    (click)="onNewRecipe()"
    class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none"
  >
    New Recipe
  </button>

  <hr class="h-px my-8 bg-gray-200 border-0">

  <div *ngFor="let recipe of recipes; let i = index">
     <app-recipe-item [recipe]="recipe" [index]="i"></app-recipe-item>
  </div>

</div>
