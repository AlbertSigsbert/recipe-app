<div>
  <button
    type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none"
  >
    New Recipe
  </button>

  <hr class="h-px my-8 bg-gray-200 border-0">

  <div *ngFor="let recipe of recipes">
    <div class="flex justify-between p-4 my-4 bg-white border border-gray-200 rounded-lg shadow">
       <div>
        <a href="#">
          <img class="rounded-lg w-16" [src]="recipe.imagePath"  [alt]="recipe.name" />
        </a>
       </div>
      <div>
        <a href="#">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
            {{ recipe.name }}
          </h5>
        </a>
        <p class="font-normal text-gray-700">
          {{ recipe.description }}
        </p>
      </div>
    </div>
  </div>

  <!-- <app-recipe-item></app-recipe-item> -->
</div>
